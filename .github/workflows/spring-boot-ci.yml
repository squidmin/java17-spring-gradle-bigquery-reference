name: Java CI with Gradle

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Google Cloud SDK # Setup Google Cloud SDK (skip if already installed in the environment)
        run: |
          if ! gcloud --version; then
            curl -sSL https://sdk.cloud.google.com | bash
          fi
        env:
          GCLOUD_SERVICE_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Authenticate with Google Cloud
        env:
          GCLOUD_SERVICE_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}
        run: |
          echo "$GCLOUD_SERVICE_KEY" | tr -d '\r' > gcloud-service-key.json
          gcloud auth activate-service-account --key-file=gcloud-service-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcloud-service-key.json
          export GCP_ACCESS_TOKEN=$(gcloud auth print-access-token)

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: |
          ./gradlew clean build -DPROFILE=integration -DGCP_ACCESS_TOKEN=$(gcloud auth print-access-token) -DGCP_SA_KEY_PATH="$PWD/gcloud-service-key.json" -DGOOGLE_APPLICATION_CREDENTIALS="$PWD/gcloud-service-key.json"
